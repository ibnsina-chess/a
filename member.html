<style>

    <script>
        const API_URL = "https://api.chess.com/pub/player/abdelhakim-sahifa/stats";
    
        async function fetchChessStats(api_url) {
          try {
            const response = await fetch(api_url);
            if (!response.ok) throw new Error("Failed to fetch data");
            const data = await response.json();
            displayStats(data);
          } catch (error) {
            document.getElementById("stats-container").innerHTML = `<p>Error: ${error.message}</p>`;
          }
        }
    
        function displayStats(data) {
          const container = document.getElementById("stats-container");
          container.innerHTML = "";
    
          const modes = ["chess_daily", "chess_rapid", "chess_bullet", "chess_blitz"];
          const table = document.createElement("table");
    
          // Create table header
          const thead = document.createElement("thead");
          thead.innerHTML = `
            <tr>
              <th>Mode</th>
              <th>Rating</th>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
              <th>Last Updated</th>
            </tr>
          `;
          table.appendChild(thead);
    
          // Create table body
          const tbody = document.createElement("tbody");
          modes.forEach(mode => {
            if (data[mode]) {
              const lastUpdate = new Date(data[mode].last.date * 1000).toLocaleDateString();
              const { rating } = data[mode].last;
              const { win, loss, draw } = data[mode].record;
    
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${mode.replace("chess_", "").toUpperCase()}</td>
                <td>${rating}</td>
                <td>${win}</td>
                <td>${loss}</td>
                <td>${draw}</td>
                <td>${lastUpdate}</td>
              `;
              tbody.appendChild(row);
            }
          });
          table.appendChild(tbody);
    
          container.appendChild(table);
        }
    
        // Fetch and display stats on load
        
      </script>

    <style>
.main{

}

            opacity: 0;
            width: 0;

        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 25px;
            transition: 0.4s;
        }

        .slider::before {
            position: absolute;
            content: "";
            height: 17px;
            width: 17px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {

        }

        input:checked + .slider::before {

})


statusSwitch.addEventListener('change', function() {
